<!DOCTYPE html>
<html>
<head>
  <title>Compute Calculator</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <h1 class="calculator-title">Compute Calculator</h1>
  <div class="calculator-container">
    <table>
      <tr>
        <td>Model</td>
        <td>
          <select id="model-dropdown" onchange="toggleCustomModel()">
            <option value="gpt-3">GPT-3</option>
            <option value="lambda">Lambda</option>
            <option value="gpt-2">GPT-2</option>
            <option value="custom">Custom</option>
          </select>
          <input type="text" id="model-input" placeholder="PxT" style="display:none;">
        </td>
        <td><span class="dimensionality">PxT</span></td>
      </tr>
      <!--HIDDEN PARAMETER INPUT BOX -->
      <tr id="custom-model-row-params" style="display:none" class="optional_row" onchange="checkVars()">
        <td>Params</td>
        <td><input type="text" id="params-custom" placeholder="Enter number of parameters" disabled></td>
        <td><span class="dimensionality">B</span></td>
      <tr>
      <!--HIDDEN TOKEN INPUT BOX -->
      <tr id="custom-model-row-tokens" style="display:none" class="optional_row" onchange="checkVars()">
        <td>Tokens</td>
        <td><input type="text" id="params-tokens" placeholder="Enter number of tokens" disabled></td>
        <td><span class="dimensionality">B</span></td>
      <tr>
        <td>Compute</td>
        <td>
          <select id="compute-dropdown" onchange="toggleCustomCompute()">
            <option value="a100">A100</option>
            <option value="v100">V100</option>
            <option value="rtx-3090">RTX 3090</option>
            <option value="custom">Custom</option>
          </select>
          <input type="text" id="compute-input" placeholder="teraFlops" style="display:none;">
        </td>
        <td><span class="dimensionality">teraFlops</span></td>
      </tr>
      <!--HIDDEN COMPUTE INPUT BOX -->
      <tr id="custom-compute-row" class="optional_row" onchange="checkVars()">
        <td>Compute</td>
        <td><input type="text" id="compute-custom-input" placeholder="Enter compute in TFs" disabled></td>
        <td><span class="dimensionality">teraFlops</span></td>
      </tr>
      <tr onchange="checkVars()">
        <td>Chips</td>
        <td><input type="text" id="compute-chips" placeholder=""></td>
        <td><span class="dimensionality">chips</span></td>
      </tr>
      <t onchange="checkVars()"r>
        <td>Util Rate</td>
        <td><input type="text" id="compute-utilization" placeholder="30"></td>
        <td><span class="dimensionality">%</span></td>
      </tr>
      <tr onchange="checkVars()">
        <td>Time</td>
        <td><input type="text" id="compute-time" placeholder=""></td>
        <td><span class="dimensionality">days</span></td>
      </tr>
    </table>
  </div>
  <script src="calculator.js"></script>
  <script src="script1.js">
  
  </script>
</body>
</html>
