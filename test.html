<!DOCTYPE html>
<html>
<head>
  <title>Compute Calculator</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <h1 class="calculator-title">Compute Calculator</h1>
  <div class="calculator-container">
    <table>
      <tr>
        <td>Model</td>
        <td>
          <select id="model-dropdown" onchange="toggleCustomModel()">
            <option value="gpt-3">GPT-3</option>
            <option value="lambda">Lambda</option>
            <option value="gpt-2">GPT-2</option>
            <option value="custom">Custom</option>
          </select>
          <input type="text" id="model-input" placeholder="PxT" style="display:none;">
        </td>
        <td><span class="dimensionality">PxT</span></td>
      </tr>
      <tr id="custom-model-row">
        <td>Params</td>
        <td><input type="text" id="params-custom" placeholder="" disabled></td>
        <td><span class="dimensionality">B</span></td>
      <tr>
        <td>Compute</td>
        <td>
          <select id="compute-dropdown" onchange="toggleCustomCompute()">
            <option value="a100">A100</option>
            <option value="v100">V100</option>
            <option value="rtx-3090">RTX 3090</option>
            <option value="custom">Custom</option>
          </select>
          <input type="text" id="compute-input" placeholder="teraFlops" style="display:none;">
        </td>
        <td><span class="dimensionality">teraFlops</span></td>
      </tr>
      <tr id="custom-compute-row">
        <td>Compute</td>
        <td><input type="text" id="compute-custom-input" placeholder="" disabled></td>
        <td><span class="dimensionality">teraFlops</span></td>
      </tr>
      <tr>
        <td>Chips</td>
        <td><input type="text" id="chips" placeholder=""></td>
        <td><span class="dimensionality">chips</span></td>
      </tr>
      <tr>
        <td>Util Rate</td>
        <td><input type="text" id="util-rate" placeholder=""></td>
        <td><span class="dimensionality">%</span></td>
      </tr>
      <tr>
        <td>Time</td>
        <td><input type="text" id="time" placeholder=""></td>
        <td><span class="dimensionality">days</span></td>
      </tr>
    </table>
  </div>
  <script src="script1.js">

  </script>
</body>
</html>
